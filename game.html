<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Asker Quiz - Play</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="game.css" />
    <link rel="shortcut icon" href="asker-icon.png" type="image/png" />
</head>
<body>
    <header>
        <img src="Asker Logo2.png" alt="Logo" class="logoo" />
    </header>

    <div class="container">
        <div id="game" class="justify-center flex-column">
            <!-- HUD section -->
            <div id="hud">
                <div id="hud-item">
                    <p id="progressText" class="hud-prefix">Question</p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div id="hud-item">
                    <p class="hud-prefix">Score</p>
                    <h1 class="hud-main-text" id="score">0</h1>
                </div>
            </div>

            <!-- Question video (optional source included) -->
            <video id="questionVideo" width="640" height="360" controls>
                <source src="arkaplan.mp4" type="video/mp4" />
                Your browser does not support video playback.
            </video>

            <!-- Quiz question -->
            <h2 id="question">What is the answer to this question?</h2>

            <!-- Choices -->
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
